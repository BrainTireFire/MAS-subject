<div class="form-group">
    <input 
        class="form-control" 
        type="text" 
        [class.is-invalid]='ngControl.touched && ngControl.invalid'
        [formControl]="control" 
        placeholder="{{ label }}" 
        bsDatepicker 
    >
    <div *ngIf="ngControl.control.errors?.['required']" class="invalid-feedback">
        {{label}} is required
    </div>
</div>
